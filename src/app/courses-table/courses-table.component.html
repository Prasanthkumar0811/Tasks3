<div class="container mt-5">
    <h2>My Courses</h2>
    <a href="#">View All</a>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Start Date</th>
                    <th>Lesson Completed</th>
                    <th>Duration</th>

                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let course of courses">
                    <td>{{course.name}}</td>
                    <td>{{course.date}}</td>
                    <td>{{course.lesson}}</td>
                    <td>{{course.duration}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
